name: Release

on:
  push:
    branches:
      - main

jobs:
  run:
    if: github.repository == 'supabase-community/gotrue-php'
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        php-versions: ['8.0', '8.1', '8.2', '8.3']
        phpunit-versions: ['latest']
        include:
          - operating-system: 'ubuntu-latest'
            php-versions: '8.0'
            phpunit-versions: 9
    steps:
    - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@2.22.0
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, sodium, soda, mbstring
          ini-values: post_max_size=256M, max_execution_time=180
          coverage: none

      - name: Install dependencies
        uses: php-actions/composer@v6

      - name: Run Unit Tests 
        run: ./vendor/bin/phpunit --testsuite test-unit

      - name: Run Integration Tests 
        run: ./vendor/bin/phpunit --testsuite test-int
        env:
          REFERENCE_ID: ${{ secrets.SB_TEST_REFERENCE_ID }}
          API_KEY: ${{ secrets.SB_TEST_SERVICE_ROLE }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          username: "zlcnorm"
          api_token: ${{ secrets.PACKAGIST_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Push release to packagist
        uses: mnavarrocarter/packagist-update@v1.0.0
        with:
          username: "zlcnorm"
          api_token: ${{ secrets.PACKAGIST_TOKEN }}
